<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags and external resources for page setup -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Notes</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Dark mode toggle button -->
    <button id="darkModeToggle" class="dark-mode-toggle">
      <span class="sun-icon">☀</span>
      <span class="moon-icon">☾</span>
    </button>

    <!-- Main container for all content -->
    <div class="container">
      <!-- Header section with title and subtitle -->
      <h1>Minimal Notes</h1>
      <h2>&lt;Focus. Commit. Create&gt;</h2>

      <!-- Note creation button -->
      <button id="createNoteBtn">Notes</button>
      <div class="todo-heading">
        <span>To-Do List</span>
        <button id="addTodoBtn">+</button>
      </div>
      <div class="stopwatch-heading">
        <span>Stopwatch</span>
      </div>
      <div class="weather-heading">
        <span>Weather</span>
      </div>
      <div class="weather-container">
        <div class="location-search">
          <input
            type="text"
            id="locationInput"
            class="location-input"
            placeholder="Location"
          />
        </div>
        <div class="weather-info">
          <div class="weather-item">
            <span class="weather-label">Location:</span>
            <span class="weather-value" id="location">--</span>
          </div>
          <div class="weather-item">
            <span class="weather-label">Country:</span>
            <span class="weather-value" id="country">--</span>
          </div>
          <div class="weather-item">
            <span class="weather-label">Temperature:</span>
            <span class="weather-value" id="temperature">--°C</span>
          </div>
          <div class="weather-item weather-detail">
            <span class="weather-label">AQI:</span>
            <span class="weather-value" id="aqi">--</span>
          </div>
          <div class="weather-item weather-detail">
            <span class="weather-label">Wind Speed:</span>
            <span class="weather-value" id="windSpeed">-- km/h</span>
          </div>
          <div class="weather-item weather-detail">
            <span class="weather-label">Chance of Rain:</span>
            <span class="weather-value" id="rainChance">--%</span>
          </div>
          <div class="weather-item weather-detail">
            <span class="weather-label">Humidity:</span>
            <span class="weather-value" id="humidity">--%</span>
          </div>
        </div>
      </div>
      <div class="date-time-container">
        <div class="flip-box-inner">
          <div class="flip-box-front">
            <div class="date-time-content">
              <div class="date-time-item">
                <span class="date-time-value" id="dateDisplay">--</span>
              </div>
              <div class="date-time-item">
                <span class="date-time-value" id="timeDisplay">--:--</span>
              </div>
            </div>
          </div>
          <div class="flip-box-back">
            <div class="date-time-content">
              <div class="date-time-item progress-item">
                <span class="date-time-label">Day Left:</span>
                <div class="progress-container">
                  <div class="progress-bar" id="dayProgressBar"></div>
                  <span class="progress-value" id="dayProgressValue">--%</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="todo-list-container"></div>
      <div class="timer-container"></div>

      <!-- Container for all notes -->
      <div class="notes-container" id="notesContainer"></div>
    </div>

    <!-- Blank footer for spacing -->
    <footer class="blank-footer"></footer>

    <!-- JavaScript for note functionality -->
    <script src="script.js"></script>
  </body>
</html>
